<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h1>O número é maior?</h1>
        <form id="form-compara-numeros">
            <input type="number" id="primeiro-numero" placeholder="digite o primerio número" required>
            <input type="number" id="segundo-numero" placeholder="digite o segundo número" required>
            <p class="error-message">Este número precisa ser maior que o anterior</p>
            <button type="submit" id="btn-enviar">Enviar</button>
        </form>
        <p class="success-message"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
